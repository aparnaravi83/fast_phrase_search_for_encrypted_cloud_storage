	<body>

		<div class="wrapper" style="">
			<div class="inner">
				<form action="/user" method="post" enctype="multipart/form-data">
					<h3>Registration Form</h3>
					<div class="form-group">
						<div class="form-wrapper">
							<label for=""> Name</label>
							<input type="text" class="form-control" name="textfield" required>
						</div>
						<div class="form-wrapper">
							<label for="">DOB</label>
							<input type="date" class="form-control" name="textfield8" required>
						</div>
					</div>
					<div class="form-wrapper">
						<label for="">PLACE</label>
						<input type="text" class="form-control" name="textfield2" required>
					</div>
					<div class="form-wrapper">
						<label for="">POST</label>
						<input type="text" class="form-control" name="textfield3" required>
					</div>
					<div class="form-wrapper">
						<label for="">PIN</label>
						<input type="number" class="form-control" name="textfield4" required>
					</div>
                    <div class="form-wrapper">
						<label for="">PHONE NO</label>
						<input type="number" class="form-control" name="textfield5" required pattern="[6789][0-9]{9}">
					</div>
                    <div class="form-wrapper">
						<label for="">EMAIL</label>
						<input type="email" class="form-control" name="textfield6" required>
					</div>
                    <div class="form-wrapper">
						<label for="">IMAGE</label>
						<input type="file" class="form-control" name="fileField" required>
					</div>
                    <div class="form-wrapper">
						<label for="">PASSWORD</label>
						<input type="password" class="form-control" name="textfield9" required>
					</div>
                    <div class="form-wrapper">
						<label for="">CONFIRM PASSWORD</label>
						<input type="password" class="form-control" name="textfield10" required>
					</div>

{#						</label>#}
					</div>
					<button>Register Now</button>
				</form>
			</div>
		</div>
